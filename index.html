<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#03a9f4, #03a9f4 45%, #fff 45%, #fff 100%);
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: #fff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .content,
        .footer {
            flex: 1;
        }

        .content h2 {
            text-align: center;
            margin-top: 15%;
        }

        .content p {
            margin-left: 13%;
        }

        .content :nth-child(2) {
            margin-top: 22%;
        }

        .content :nth-child(3) {
            margin-top: 3%;
        }

        .footer p {
            text-align: center;
            font-size: 0.1em;
            margin-top: 35%;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="content">
            <h2>Pan Capital</h2>
            <p>This website is private and registered in 2020.</p>
            <p>Contact me at 873707678@QQ.COM.</p>
        </div>
        <div class="footer">
            <p class="bottomfont">Copyright Â©
                <script>document.write(new Date().getFullYear());</script> Pan Capital.
            </p>
        </div>
    </div>
</body>

</html>
